version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-deploy:
    executor: python/default

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Deploy
          command: |
            pytest --version
          name: Test
workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only:
                - main

